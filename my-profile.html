<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="usuario" data-bs-toggle="dropdown"
              aria-expanded="false">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#" id="carrito">Mi carrito</a></li>
              <li><a class="dropdown-item" href="#" id="perfil">Mi perfil</a></li>

            </ul>
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <form class="needs-validation" novalidate>
        <h5>Perfil</h5>
        <div>
          <img src="img/img_perfil.png" style= "width: 80px; height: 80px;" class= "rounded float-end" alt="...">
        </div>
        <hr>
        <br>
        <div class="row g-3">
          <div class="col-6">
            <label for="inputEmail" class="form-label">Primer nombre*</label>
            <input type="text" class="form-control" id="primerNombre" required>
          </div>
          <div class="col-6">
            <label for="inputPassword" class="form-label">Segundo nombre</label>
            <input type="text" class="form-control" id="segundoNombre" required>
          </div>
        </div>
        <br>
        <div class="row g-3">
          <div class="col-6">
            <label for="inputEmail" class="form-label">Primer apellido*</label>
            <input type="text" class="form-control" id="primerApellido" required>
          </div>
          <div class="col-6">
            <label for="inputPassword" class="form-label">Segundo apellido</label>
            <input type="text" class="form-control" id="segundoApellido" required>
          </div>
        </div>
        <br>
        <div class="row g-3">
          <div class="col-6">
            <label for="inputEmail" class="form-label">Email*</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="col-6">
            <label for="inputPassword" class="form-label">Teléfono de contacto*</label>
            <input type="number" class="form-control" id="telContacto" required>
          </div>
          <div class="col-6">
            <label for="formFile" class="form-label">Imagen de perfil</label>
            <input class="form-control" type="file" id="perfil">
          </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <hr>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="guardar">Guardar cambios</button>
        </div>
      </form>
    </div>
    <div class="alert alert-success d-flex justify-content-between" id="exito" role="alert" style="visibility: hidden">
      <h5>¡Datos guardados correctamente!</h5>
      <button class="btn" data-bs-dismiss="alert"><span>&times;</span></button>
    </div>
  </main>
