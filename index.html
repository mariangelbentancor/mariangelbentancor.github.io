<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }

<body class="d-flex justify-content-center align-items-center vh-100">
  <main>
    <div class="bg-white p-5 rounded-5">
      <div>
      <form> 
        <img class="mb-4" src="img/login.png" class="img-fluid" alt="" style="height:7rem">
        <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1>
        <div class="form-floating">
          <input type="mail" class="form-control" id="mail" placeholder="name@example.com" required>
          <label for="floatingInput">Correo electrónico</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="floatingPassword">Contraseña</label>
        </div>
        <button id="ingresar" class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
      </form>
    </div>
    </div>
    <footer class="text-muted">
      <div class="container">
        <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
          2022</p>
        <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
      </div>
    </footer>
  </main>
  <script src="js/index.js"></script>
</body>
